<!DOCTYPE html>
<html>

<head>
    <title>Maps</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/estilo.css">
</head>

<body>
    <div class="container-fluid">
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
        <div class="row">
            <div class="col-3 p-0">
                <div class="row">
                    <div class="col-12">
                        <a onclick="confirmClosePolyline()" class="btn btn-sm btn-block btn-outline-light text-dark rounded-0">CREAR POLIGONO</a>
                    </div>
                    <div class="col-12">
                        <table class="table table-hover text-center overflow-auto">
                            <thead>
                                <tr>
                                    <th scope="col">Indice</th>
                                    <th scope="col">Latitud</th>
                                    <th scope="col">Longitud</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="location">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-9 p-0">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_GHeRMqBLqt3F8iGn5QResHc4npHPAmE"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"></script>
    <script defer src="./js/script2.js"></script>
</body>

</html>
