<!DOCTYPE html>
<html>

<head>
    <title>Maps</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/estilo.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="btn-cargar">
                            <td colspan="3">
                                <a class="btn btn-outline-secondary btn-block">CARGAR TABLA</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-9">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script defer src="./js/script.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwAFiVHewJ6_NDlA3V0AdqTobvEEwXcXs"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"></script>
</body></html>
